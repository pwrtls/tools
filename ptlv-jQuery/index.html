<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This is the only requirement by Power Tools. This loads the script and context required. -->
    <script src=https://api.powertoolsdev.com/files/api.js></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Plug-in Trace Log Viewer</title>

    <script src=https://code.jquery.com/jquery-3.6.1.min.js></script>
    <script src="ptlv.js"></script>
</head>

<body>
    <h1>Hello, <span id="connection-name">World</span>!</h1>

    
    <p><label for="plugin">Choose a plugin:</label></p>
    <select id="plugin" name="plugin">
        <option></option>
    </select>
    <p><label for="message">Choose a message:</label></p>
    <select id="message" name="message">
        <option></option>
    </select>
    <p><label for="entity">Choose an entity:</label></p>
    <select id="entity" name="entity">
        <option></option>
    </select>
    <p><label for="Number of rows">Number of Rows</label></p>
    <select id="NumberOfRows" name="NumberOfRows">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="75">75</option>
        <option value="100">100</option>
    </select>
    <button type="button" style="background:#3630a3;color:white;" onclick="LoadData()">
    Refresh filters</button>
    <button type="button" style="background:#3630a3;color:white;" onclick="RetrieveLogs()">
    Retrieve</button>

    <h3>Plug-in Trace Logs</h3>
    <div id="results-container">
        <table align="center" id="resTable" border="1">
                <th id="Correlationid">Correlationid</th>
                <th id="Start Time">Start Time</th>
                <th id="Duration">Duration</th>
                <th id="Operation">Operation</th>
                <th id="Plugin">Plugin</th>
                <th id="Depth">Depth</th>
                <th id="Mode">Mode</th>
                <th id="Message Block">Message Block</th>
                <th id="Stage">Stage</th>
                <th id="Message">Message</th>
                <th id="Entity">Entity</th>
        </table>
    </div>
    
</body>

</html>
